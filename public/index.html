<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="spriteStyle.css" media="screen"/>
    <script src="javascripts/jquery-2.0.1.min.js" type="text/javascript"></script>
</head>
<body>

<div class="fighter" id="leftYellowJack"></div>
<div class="fighter" id="leftYellowJackBlock"></div>
<div class="fighter" id="leftYellowJackAttack"></div>
<div class="fighter" id="rightRedJack"></div>
<div class="fighter" id="rightRedJackBlock"></div>
<div class="fighter" id="rightRedJackAttack"></div>


<script src="javascripts/jquery.spritely-0.6.js" type="text/javascript"></script>
<script type="text/javascript">

    function idle(charToIdle){
        console.log("Idle Animating on "+ charToIdle.attr("id"));
        charToIdle.sprite({fps: 2, no_of_frames: 2});
    }
    function clearAnaimation(charToStop){
        console.log("stopping Animation on "+ charToStop.attr("id"));
        charToStop.destroy();
    }

    function block(charToBlock){
        console.log("Blocking Animating on "+ charToBlock.attr("id"));
        charToBlock.sprite({fps: 2, no_of_frames: 2});
    }

    function attack(charToAttack){
        console.log("Attack Animating on "+ charToAttack.attr("id"));
        charToAttack.sprite({fps: 2, no_of_frames: 2});
    }
</script>
</body>
</html>
